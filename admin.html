<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AMARED | Pagos</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    .hidden { display: none !important; }

    /* LOGIN */
    .loginBox {
      max-width: 420px;
      margin: 60px auto;
      padding: 20px;
      border-radius: 18px;
      background: var(--paper);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }

    .loginBox h2 {
      text-align: center;
      margin-bottom: 6px;
    }

    .loginBox p {
      text-align: center;
      font-size: 14px;
      opacity: .7;
      margin-bottom: 16px;
    }

    .loginBox .field {
      display: grid;
      gap: 6px;
      margin-bottom: 12px;
    }

    /* PANEL */
    .tabs {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 10px 0 14px;
    }

    .tabBtn {
      border: 1px solid var(--border);
      background: rgba(255,255,255,.75);
      border-radius: 14px;
      padding: 10px 12px;
      font-weight: 900;
      cursor: pointer;
    }

    .tabBtn.active {
      background: rgba(242,91,143,.14);
    }

    .list { display: grid; gap: 10px; }

    .orderItem {
      border: 1px solid var(--border);
      background: var(--paper);
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(64,17,2,.08);
      overflow: hidden;
    }

    .orderHead {
      display: flex;
      justify-content: space-between;
      padding: 12px 14px;
      cursor: pointer;
    }

    .orderId { font-weight: 950; }
    .orderMeta { font-size: 13px; opacity: .7; }

    .orderBody {
      display: none;
      padding: 12px 14px;
      border-top: 1px solid var(--border);
    }

    .orderItem.open .orderBody { display: block; }

    .logoutBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- TOPBAR -->
  <div class="topbar">
    <div class="topbarInner">
      <div class="brand">
        <img src="assets/Logo-Amared.svg" class="brandLogo" alt="AMARED" />
      </div>
    </div>
  </div>

  <div class="container">

    <!-- LOGIN -->
    <div id="loginView" class="loginBox">
      <h2>Panel de Pagos</h2>
      <p>Acceso restringido</p>

      <div class="field">
        <label>Nombre del operador</label>
        <input id="loginOperator" class="input" placeholder="Ej: Caja1" />
      </div>

      <div class="field">
        <label>PIN</label>
        <input id="loginPin" type="password" class="input" placeholder="••••••" />
      </div>

      <button id="btnLogin" class="btn primary" style="width:100%;">
        Ingresar
      </button>

      <p id="loginError" class="mutedSmall" style="color:#b00020; text-align:center; margin-top:10px;"></p>
    </div>

    <!-- PANEL -->
    <div id="panelView" class="hidden">
      <div class="card">

        <div class="logoutBar">
          <div>
            Operador: <strong id="operatorName"></strong>
          </div>
          <button id="btnLogout" class="btn secondary">Cerrar sesión</button>
        </div>

        <div class="tabs">
          <button class="tabBtn active" data-tab="Pendiente">Pendientes</button>
          <button class="tabBtn" data-tab="Pagado">Pagados</button>
          <button class="tabBtn" data-tab="Cancelado">Cancelados</button>
        </div>

        <div id="status" class="mutedSmall"></div>
        <div id="list" class="list"></div>

      </div>
    </div>

  </div>

  <script src="admin.js"></script>
</body>
</html>
