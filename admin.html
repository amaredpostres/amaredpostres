<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AMARED | Pagos</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    .hidden { display: none !important; }

    /* LOGIN */
    .loginBox {
      max-width: 420px;
      margin: 60px auto;
      padding: 20px;
      border-radius: 18px;
      background: var(--paper);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }
    .loginBox h2 { text-align: center; margin-bottom: 6px; }
    .loginBox p { text-align: center; font-size: 14px; opacity: .7; margin-bottom: 16px; }
    .field { display: grid; gap: 6px; margin-bottom: 12px; }
    .mutedSmall { opacity:.72; font-weight:800; font-size: 13px; }

    /* PANEL */
    .tabs {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 10px 0 14px;
      flex-wrap: wrap;
    }
    .tabBtn {
      border: 1px solid var(--border);
      background: rgba(255,255,255,.75);
      border-radius: 14px;
      padding: 10px 12px;
      font-weight: 900;
      cursor: pointer;
    }
    .tabBtn.active { background: rgba(242,91,143,.14); }

    .list { display: grid; gap: 10px; }

    .orderItem {
      border: 1px solid var(--border);
      background: var(--paper);
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(64,17,2,.08);
      overflow: hidden;
    }
    .orderHead {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      cursor: pointer;
    }
    .orderId { font-weight: 950; }
    .orderMeta { font-size: 13px; opacity: .7; font-weight: 800; }
    .chev { font-size: 18px; font-weight: 950; opacity: .7; }

    .orderBody {
      display: none;
      padding: 12px 14px;
      border-top: 1px solid var(--border);
    }
    .orderItem.open .orderBody { display: block; }

    .logoutBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .grid2 { display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
    @media (max-width:720px){ .grid2{ grid-template-columns:1fr; } }

    .btnRow { display:flex; gap:10px; justify-content:flex-end; flex-wrap:wrap; margin-top: 12px; }
    .btnDanger { background: rgba(64,17,2,.08); border:1px solid rgba(64,17,2,.18); }
    .badge { font-size:12px; font-weight:950; padding:6px 10px; border-radius:999px; border:1px solid var(--border); background: rgba(246,186,96,.12); }

    .hr { height:1px; background: rgba(64,17,2,.10); margin: 12px 0; }

    /* Modal confirmación con timer */
    .confirmOverlay{ position:fixed; inset:0; background: rgba(0,0,0,.25); display:none; align-items:center; justify-content:center; padding:16px; z-index:9999; }
    .confirmOverlay.show{ display:flex; }
    .confirmBox{ width:min(520px, 100%); background: var(--paper); border:1px solid var(--border); border-radius: 18px; box-shadow: var(--shadow); padding: 14px; }
    .confirmTitle{ font-weight:950; margin:0 0 6px; }
    .confirmText{ color: rgba(64,17,2,.74); font-weight:800; margin:0 0 12px; }
    .confirmFooter{ display:flex; gap:10px; justify-content:flex-end; flex-wrap:wrap; }
  </style>
</head>

<body>
  <!-- TOPBAR -->
  <div class="topbar">
    <div class="topbarInner">
      <div class="brand">
        <img src="assets/Logo-Amared.svg" class="brandLogo" alt="AMARED" />
      </div>
    </div>
  </div>

  <div class="container">

    <!-- LOGIN -->
    <div id="loginView" class="loginBox">
      <h2>Panel de Pagos</h2>
      <p>Acceso restringido</p>

      <div class="field">
        <label>Nombre del operador</label>
        <input id="loginOperator" class="input" placeholder="Ej: Cristian / Caja1" />
      </div>

      <div class="field">
        <label>PIN</label>
        <input id="loginPin" type="password" class="input" placeholder="••••••" />
      </div>

      <button id="btnLogin" class="btn primary" style="width:100%;">Ingresar</button>

      <p id="loginError" class="mutedSmall" style="color:#b00020; text-align:center; margin-top:10px;"></p>
    </div>

    <!-- PANEL -->
    <div id="panelView" class="hidden">
      <div class="card">
        <div class="logoutBar">
          <div>Operador: <strong id="operatorName"></strong></div>
          <button id="btnLogout" class="btn secondary">Cerrar sesión</button>
        </div>

        <div class="tabs">
          <button class="tabBtn active" data-tab="Pendiente">Pendientes</button>
          <button class="tabBtn" data-tab="Pagado">Pagados</button>
          <button class="tabBtn" data-tab="Cancelado">Cancelados</button>
        </div>

        <div id="status" class="mutedSmall"></div>
        <div id="list" class="list"></div>
      </div>
    </div>

  </div>

  <!-- Modal confirmación -->
  <div class="confirmOverlay" id="confirmOverlay" aria-hidden="true">
    <div class="confirmBox">
      <h3 class="confirmTitle" id="confirmTitle">Confirmación</h3>
      <p class="confirmText" id="confirmText"></p>
      <p class="mutedSmall" id="confirmTimer"></p>
      <div class="confirmFooter">
        <button class="btn secondary" id="btnCancelModal" type="button">Volver</button>
        <button class="btn primary" id="btnConfirmModal" type="button" disabled>Confirmar</button>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
